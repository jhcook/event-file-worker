name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8

    - name: Run unit tests
      run: |
        python -m unittest discover -s tests

    - name: Linting with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Install Trivy
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh

    - name: Trivy filesystem scan (Python code)
      run: |
        ./bin/trivy fs . --severity HIGH,CRITICAL --exit-code 1

    - name: Build Docker image
      run: |
        docker build -t worker .

    - name: Trivy image scan
      run: |
        ./bin/trivy image worker --severity HIGH,CRITICAL --exit-code 1

    - name: SBOM generation
      run: |
        ./bin/trivy image --format cyclonedx --scanners vuln --output sbom.json worker:latest

    - name: Scan SBOM
      run: |
        ./bin/trivy sbom sbom.json --severity HIGH,CRITICAL --exit-code 1